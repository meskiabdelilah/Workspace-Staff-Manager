<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsable du personnel de l'espace de travail</title>

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <main class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h2>Membres du personnel (non affectés)</h2>

            <div id="membersContainer" class="members">
                <!-- <div class="member">
                    <img src="/assets/logo.png" alt="Photo du membre" />
                    <div class="disc">
                        <p>Abderahman</p>
                        <span>Receptionist</span>
                    </div>
                    <button id="edit-worker-btn" class="editBtn">Modifier</button>
                </div>
                <div class="member">
                    <img src="/assets/logo.png" alt="Photo du membre" />
                    <div class="disc">
                        <p>Abderahman</p>
                        <span>Receptionist</span>
                    </div>
                    <button id="edit-worker-btn" class="editBtn">Modifier</button>
                </div> -->
            </div>
            <button onclick="addWorker()" id="add-worker-btn" class="btn">Ajouter un nouvel employé</button>
        </aside>

        <!-- Main    -->
        <section class="main">
            <div class="cards">

                <div id="conference" class="card">
                    <div class="title">
                        <h3>Conférence</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la salle de conférence" />
                </div>

                <div id="reception" class="card">
                    <div class="title">
                        <h3>Réception</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la réception" />
                </div>

                <div id="serveurs" class="card">
                    <div class="title">
                        <h3>Salle des serveurs</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la salle des serveurs" />
                </div>

                <div id="securite" class="card">
                    <div class="title">
                        <h3>Sécurité</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la salle de sécurité" />
                </div>

                <div id="personnel" class="card">
                    <div class="title">
                        <h3>Personnel</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la salle du personnel" />
                </div>

                <div id="archives" class="card">
                    <div class="title">
                        <h3>Archives</h3>
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <img src="/assets/copymage.jpg" alt="Photo de la salle d'archives" />
                </div>

            </div>
        </section>
        <section class="display">
            <div class="worker">
                <div class="add-worker">
                    <h1>Ajouter un travailleur</h1>
                    <form id="addWorkers" class="form">
                        <label for="workerName">Name:</label>
                        <input id="workerName" type="text" >
                        <label for="role">Role:</label>
                        <select id="role" >
                            <option value="Salle de conférence">Salle de conférence</option>
                            <option value="Réception">Réception</option>
                            <option value="Salle des serveurs">Salle des serveurs</option>
                            <option value="Salle de sécurité">Salle de sécurité</option>
                            <option value="Salle de personnel">Salle de personnel</option>
                            <option value="Salle de d'archives">Salle de d'archives</option>
                        </select>
                        <label for="email"> Email:</label>
                        <input type="email" id="email" >
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" >
                        <label for="url">Photo (URL):</label>
                        <input type="url" id="url">
                        <div class="btns">
                            <button class="savebtn">Accepte</button>
                            <button onclick="cancelWorker()" class="cancelbtn">Annuler</button>
                        </div>
                        <button class="add-experience-btn">Ajouter une Experience</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="/script.js"></script>
</body>

</html>
